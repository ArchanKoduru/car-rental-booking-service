spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:bookingdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

external:
  driving-license-api: http://localhost:8081/api/licenses/validate
  car-pricing-api: http://localhost:8082/api/rates

